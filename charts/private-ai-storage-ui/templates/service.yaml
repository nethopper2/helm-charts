apiVersion: v1
kind: Service
metadata:
  name: {{ include "private-ai-storage-ui.fullname" . }}
  labels:
    {{- include "private-ai-storage-ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}  # 3000
      protocol: TCP
      name: http
  selector:
    {{- include "private-ai-storage-ui.selectorLabels" . | nindent 4 }}
