# Default values for docling-serve.
# This is a YAML-formatted file.
# Declare variables to be substituted into your templates.

replicaCount: 1

image:
  repository: quay.io/docling-project/docling-serve-cu128
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a service account's API credentials
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 5001

# Environment variables for the docling-serve container
env:
  MODEL_PATH: "/models"
  DOCLING_SERVE_ENABLE_UI: "true"
  NVIDIA_VISIBLE_DEVICES: "all"

# Volume configuration for models
modelsVolume:
  # Use emptyDir for ephemeral storage
  # Change to persistentVolumeClaim for persistent storage
  emptyDir: {}
  # persistentVolumeClaim:
  #   claimName: docling-models-pvc

# Container port configuration
containerPort: 5001

resources:
  # GPU resources - requires NVIDIA GPU operator
  limits:
    nvidia.com/gpu: 1
  requests:
    cpu: 1
    memory: 2Gi

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Ingress configuration (disabled by default)
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: docling-serve.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: docling-serve-tls
  #    hosts:
  #      - docling-serve.local
