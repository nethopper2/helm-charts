# Default values for nh-rag.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# shared config options
global: {}
  # googleApplicationCredentialsSecretRef: ""
  # extraEnvVarsCM: ""
  # extraEnvVarsSecret: ""
  # awsOpenAIKeySecretRef: ""

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  # Repository for the nh-rag-api or nh-rag-embedding image.
  repository: nethopper/nh-rag-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 8000
  targetPort: 8000

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /health
    port: http
readinessProbe:
  httpGet:
    path: /health
    port: http

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

env:
  BEDROCK_MODEL_ID: "openai.gpt-oss-20b-1:0"
  AWS_OPENAI_API_BASE_URL: "https://bedrock-runtime.us-west-2.amazonaws.com/openai/v1"
  LLAMAINDEX_MODEL_NAME: "llama3.1:8b"
  QDRANT_COLLECTION: "docs"
  EMBEDDINGS_MODEL: "nomic-ai/nomic-embed-text-v1.5"
  CHUNK_SIZE: 1000
  CHUNK_OVERLAP: 200
  BATCH_SIZE: 10
  EMBEDDING_BATCH_SIZE: 50
  # LLAMAINDEX_OLLAMA_BASE_URL: "http://localhost:11434"
  # GCS_BUCKET_NAME: "bowen-brain"
  # QDRANT_URL: "http://localhost:6333"
  # DATABASE_URL: "connection string"

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Configuration
config:
  juiceFsSecretName: ""
  juiceFsUrl: ""

# This is for configuring Prometheus metrics collection
metrics:
  enabled: false
  serviceMonitor:
    enabled: false
    namespace: ""
    labels: {}
    annotations: {}
    jobLabel: "app.kubernetes.io/name"
    port: "http"
    path: "/metrics"
    interval: "30s"
    scrapeTimeout: "10s"
    honorLabels: false
    selector: {}
    metricRelabelings: []
    relabelings: []

# Worker configuration
worker:
  # Enable or disable the worker deployment
  enabled: false
  # Worker service configuration
  service:
    # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
    type: ClusterIP
    # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
    port: 8000
  # Worker image configuration
  image:
    # Repository for the worker image
    repository: nethopper/nh-rag-worker
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion
    tag: ""
  # Number of worker replicas
  replicaCount: 2
  # Worker command
  command: []
    # - python
    # - worker.py
  # Worker args
  args: []
  # Worker liveness probe configuration
  livenessProbe:
    # httpGet:
    #   path: /health
    #   port: http
    # initialDelaySeconds: 30
    # periodSeconds: 10
    httpGet:
      path: /health
      port: http
  # Worker readiness probe configuration
  readinessProbe:
    # httpGet:
    #   path: /health
    #   port: http
    # initialDelaySeconds: 5
    # periodSeconds: 5
    httpGet:
      path: /health
      port: http
  # Worker-specific environment variables
  extraEnvVars: []
  # Worker pod annotations
  podAnnotations: {}
  # Worker pod labels
  podLabels: {}
  # Worker pod security context
  podSecurityContext: {}
  # Worker container security context
  securityContext: {}
  # Worker resources
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  # Worker volume mounts
  volumeMounts: []
  # Worker volumes
  volumes: []
  # Worker node selector
  nodeSelector: {}
  # Worker tolerations
  tolerations: []
  # Worker affinity
  affinity: {}
